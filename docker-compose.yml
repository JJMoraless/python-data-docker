services:
  rest-fast-api-test:
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - .:/app
    ports:
      - 5000:5000
    depends_on:
      - posgrest

  posgrest:
    container_name: posgrest_fast_api
    image: postgres:15.3
    user: 1000:1000

    volumes:
      - ./postgrest-db:/var/lib/postgresql/data/pgdata
    environment:
      PGDATA: /var/lib/postgresql/data/pgdata
      POSTGRES_USER: jhon
      POSTGRES_PASSWORD: 123
      POSTGRES_DB: fast_api_db
    ports:
      - 5432:5432